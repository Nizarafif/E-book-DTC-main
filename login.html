<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Perpustakaan DTC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'teal-dark': '#2D5A5A',
                        'beige-light': '#F5F5DC',
                    }
                }
            }
        }
    </script>
    <style>
        .curved-shape {
            background: #F5F5DC;
            border-radius: 0 0 0 100%;
            width: 200px;
            height: 200px;
        }
        .curved-shape-mobile {
            background: #E3CD98;
            border-radius: 0 0 100% 0;
            width: 100%;
            height: 80px;
        }
        @media (min-width: 1024px) {
            .curved-shape {
                width: 300px;
                height: 300px;
            }
        }
        @media (min-width: 1280px) {
            .curved-shape {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-[#E3CD98]">
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col lg:flex-row">
        <!-- Left Panel - Dark Teal Background -->
        <div class="relative lg:w-2/5 flex items-center justify-center px-6 sm:px-8 py-16 sm:py-20 lg:py-0 min-h-[50vh] lg:min-h-screen">
            <!-- Background Image -->
            <div class="absolute inset-0">
                <img src="/public/bg_rect.png" alt="Background" class="w-full h-full object-cover">
            </div>
            
            <!-- Content -->
            <div class="relative z-10 text-center text-white">
                <h1 class="text-2xl lg:text-3xl xl:text-4xl font-bold mb-4 leading-tight">
                    Halo, Selamat Datang di<br>
                    Perpustakaan DTC
                </h1>
                <p class="text-sm lg:text-base opacity-90">
                    Belum punya akun? <span class="underline cursor-pointer hover:opacity-80">Daftar</span>
                </p>
            </div>
            
        </div>

        <!-- Right Panel - Light Beige Background -->
        <div class="relative lg:w-3/5 bg-[#E3CD98] flex items-center justify-center px-6 sm:px-8 py-12 lg:py-0 min-h-[50vh] lg:min-h-screen">
            <!-- Curved Shape for Mobile -->
            <div class="lg:hidden absolute top-0 left-0 curved-shape-mobile"></div>
            
            <!-- Login Form Container -->
            <div class="w-full max-w-sm relative z-10">
                <!-- Login Title -->
                <h2 class="text-2xl lg:text-3xl font-bold text-black text-center mb-6">
                    Masuk
                </h2>

                <!-- Login Form -->
                <form id="login-form" class="space-y-3 sm:space-y-4">
                    <!-- Email Input -->
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email"
                            name="email"
                            placeholder="Email" 
                            required
                            class="w-full px-3 py-2 sm:py-3 pr-10 bg-white rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-teal-dark focus:border-transparent text-gray-700 placeholder-gray-500 text-sm"
                        >
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                            <svg class="w-4 h-4 text-black" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password"
                            name="password"
                            placeholder="Sandi" 
                            required
                            class="w-full px-3 py-2 sm:py-3 pr-10 bg-white rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-teal-dark focus:border-transparent text-gray-700 placeholder-gray-500 text-sm"
                        >
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                            <svg class="w-4 h-4 text-black" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Forgot Password -->
                    <div class="text-center">
                        <a href="#" class="text-sm text-black hover:underline">
                            Lupa Sandi ?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-teal-dark text-white py-2 sm:py-3 rounded-lg font-semibold text-sm sm:text-base hover:bg-opacity-90 transition-all duration-200 transform hover:scale-105"
                    >
                        Masuk
                    </button>

                    <!-- Social Media Login -->
                    <div class="text-center mt-6">
                        <p class="text-xs text-black mb-4">
                            Masuk dengan Sosial Media
                        </p>
                        
                        <!-- Social Media Buttons -->
                        <div class="flex justify-center space-x-2 sm:space-x-3">
                            <!-- Google Button -->
                            <button class="w-8 h-8 sm:w-10 sm:h-10 bg-white rounded-lg border border-gray-300 flex items-center justify-center hover:shadow-md transition-shadow duration-200">
                                <svg class="w-6 h-6" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                            </button>

                            <!-- Apple Button -->
                            <button class="w-8 h-8 sm:w-10 sm:h-10 bg-white rounded-lg border border-gray-300 flex items-center justify-center hover:shadow-md transition-shadow duration-200">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                                </svg>
                            </button>

                            <!-- Windows Button -->
                            <button class="w-8 h-8 sm:w-10 sm:h-10 bg-white rounded-lg border border-gray-300 flex items-center justify-center hover:shadow-md transition-shadow duration-200">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M3 12V6.75l6-1.32v6.48L3 12zm17-9v8.75l-10 .15V5.21L20 3zM3 13l6 .09v6.81l-6-1.15V13zm17 .25V22l-10-1.91v-6.75l10 .15z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.getElementById('login-form');
            if (!form) return;
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                var emailInput = document.getElementById('email');
                var passwordInput = document.getElementById('password');
                var email = emailInput && 'value' in emailInput ? emailInput.value.trim() : '';
                var password = passwordInput && 'value' in passwordInput ? passwordInput.value.trim() : '';

                if (!email || !password) {
                    alert('Harap isi email dan sandi.');
                    return;
                }

                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
